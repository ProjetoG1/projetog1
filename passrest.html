    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </style>
    <script>
        $(document).ready(function () {
            $('#conteudo1').text(localStorage.getItem("nome"));
        });
    </script>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0; padding:4px">
        <img src="images/logo1.png" style="width:300px;" alt="Campus Solution Logo Error">
        <p>A empresa que fornece soluções para seus problemas!</p>
    </div>

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: deepskyblue">
        <a class="navbar-brand" href="index.html">Campus Solutions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px">
        <hr class="d-sm-3">
        <div class="row">
            <div class="col-sm-4 mx-auto">
                <div class="container">
                    <div class="jumbotron text-center" style="background-color: darkorange">
                        <form id="loginpag" action="telacontratante.html">
                            <div class="form-group">
                                <label for="user">E-mail cadastrado:</label>
                                <input type="text" class="form-control" id="user" placeholder="E-mail">
                            </div>
                            <center>
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModalCenter">Enviar</button>
                            </center>
                        </form>
                    </div>
                </div>
                <hr class="d-sm-none">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning" role="alert">
                        E-mail de recuperação enviado para o email: 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center" style="margin-bottom:0;padding:10px;background-color: deepskyblue">
